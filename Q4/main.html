<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Display Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f0f0f0;
      }
      h2 {
        text-align: center;
      }
      .product {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: auto;
        width: 50%;
      }

      .product-details {
        display: none;
        margin-top: 10px;
      }

      .add-to-cart-message {
        display: none;
        margin-top: 10px;
        color: green;
        font-weight: bold;
      }

      .buttons {
        margin-top: 10px;
        padding: auto;
      }

      .buttons button {
        padding: 10px 20px;
        margin-right: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .view-details-btn {
        background-color: #007bff;
        color: #fff;
      }

      .add-to-cart-btn {
        background-color: #28a745;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="product">
      <h2>Pack of Bottles</h2>
      <img
        src="https://m.media-amazon.com/images/I/51Utv2Uv9ML._SX300_SY300_QL70_FMwebp_.jpg"
        alt="Product Image"
        class="product-image"
      />
      <div class="product-details">
        <p>
          Here are the details of the product. It has many features and
          specifications.
        </p>
      </div>
      <div class="add-to-cart-message">Added to cart!</div>
      <div class="buttons">
        <button class="view-details-btn">View Details</button>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".product-image").hover(
          function () {
            $(this).css("transform", "scale(1.1)");
          },
          function () {
            $(this).css("transform", "scale(1)");
          }
        );

        $(".view-details-btn").click(function () {
          $(this).closest(".product").find(".product-details").slideToggle();
        });

        $(".add-to-cart-btn").click(function () {
          const message = $(this)
            .closest(".product")
            .find(".add-to-cart-message");
          message.fadeIn(400).delay(1000).fadeOut(400);
        });
      });
    </script>
  </body>
</html>
