<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">User Profile</h1>
    
    <form id="userForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
                <label for="profilePicture">Profile Picture</label>
                <input type="file" class="form-control-file" id="profilePicture">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="contact">Contact Information</label>
                <input type="text" class="form-control" id="contact" placeholder="Contact Information">
            </div>
            <div class="form-group col-md-6">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control">
                    <option selected>Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address">
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmModal">Submit</button>
    </form>
    
    <div class="mt-5">
        <h3>Qualifications and Certifications</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Qualification</th>
                    <th>Institution</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bachelor of Science</td>
                    <td>Graphic University</td>
                    <td>2015</td>
                </tr>
                <tr>
                    <td>Certified Web Developer</td>
                    <td>Anokha Institute</td>
                    <td>2018</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="mt-5 row">
        <div class="col-md-3 col-sm-6 mb-3">
            <h5>Name</h5>
            <p id="displayName"></p>
        </div>
        <div class="col-md-3 col-sm-6 mb-3">
            <h5>Profile Picture</h5>
            <img id="displayProfilePicture" src="#" alt="Profile Picture" class="img-fluid">
        </div>
        <div class="col-md-3 col-sm-6 mb-3">
            <h5>Contact Information</h5>
            <p id="displayContact"></p>
        </div>
        <div class="col-md-3 col-sm-6 mb-3">
            <h5>Address</h5>
            <p id="displayAddress"></p>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirm Submission</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to submit the form?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmSubmit">Submit</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#confirmSubmit').click(function() {
            $('#displayName').text($('#name').val());
            $('#displayContact').text($('#contact').val());
            $('#displayAddress').text($('#address').val());
            
            var profilePicture = $('#profilePicture').prop('files')[0];
            if (profilePicture) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('#displayProfilePicture').attr('src', e.target.result);
                }
                reader.readAsDataURL(profilePicture);
            }
            
            $('#confirmModal').modal('hide');
        });
    });
</script>

</body>
</html>
